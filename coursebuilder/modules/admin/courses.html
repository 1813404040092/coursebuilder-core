<div class="gcb-button-toolbar">
  <a href="{{ add_course_link }}" class="gcb-button" role="button">
    Add Course
  </a>
</div>
<div style="clear: both; padding-top: 2px;">
</div>
<table>
  <thead>
    <tr>
      <th>Course Title</th>
      <th>Context Path</th>
      <th>Content Location</th>
      <th>Student Data Location</th>
      <th>Delete Course</th>
    </tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
      <td>
        <a href="{{ course.link }}">
          {{ course.name }}
        </a>
      </td>
      <td>{{ course.slug }}</td>
      <td>{{ course.location }}</td>
      <td>{{ course.namespace }}</td>
      <td>
        {% if course.namespace != '' %}
          <form
             action="{{ course.slug }}{{ delete_course_link }}"
             method="POST"
             delete_course="true">
            <input
               type="hidden"
               name="xsrf_token"
               value="{{ delete_course_xsrf_token }}">
            <input
               type="hidden"
               name="is_selected_course"
               value="{{ course.is_selected_course }}">

          </form>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="5" align="right">
        Total: {{ courses|length }} item(s)
      </td>
    </tr>
  </tbody>
</table>

<script>
$(document).ready(function(){
  // Forms have no submit control unless this JS runs successfully to
  // add the are-you-sure safety check.
  $("[delete_course]").append('<input type="submit" value="Delete Course">')
  // Now that we have some submit controls, add the are-you-sure modal dialog.
  $("[delete_course]").submit(function(event){
    return confirm('You are about to permanently and unrecoverably ' +
                   'delete this course.  Really proceed?');
  })
});
</script>
