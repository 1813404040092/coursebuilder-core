<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">
<link rel="import" href="/modules/explorer/_static/components/course-cards/course-cards.html">

<dom-module id="course-card-group">
  <style>
    h2 {
      margin-top: 32px;
      margin-bottom: 20px;
      font-weight: normal;
      font-size: 18px;
      color: rgba(0, 0, 0, 0.54);
    }
  </style>
  <template>
    <template is="dom-if" if="[[courses.length]]">
      <h2><content select="[title]"></content></h2>
      <course-cards courses="[[courses]]"></course-cards>
    </template>
  </template>
  <script>
    Polymer({
      is: 'course-card-group',
      properties: {
        courses: Array,
      },
    })
  </script>
</dom-module>
