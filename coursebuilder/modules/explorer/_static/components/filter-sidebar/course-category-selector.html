<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">
<link rel="import" href="/static/polymer-1.2.0/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/static/polymer-1.2.0/paper-radio-button/paper-radio-button.html">


<dom-module id="course-category-selector">
  <style>
    paper-radio-button {
      display: block;
      margin-left: -12px;
    }
  </style>
  <template>
    <!-- Dropdown Trigger -->
    <a id="courseCategorySelector" class='dropdown-button btn' data-activates='courseCategory'>Category: {{ value }}</a>

    <!-- Dropdown Structure -->
    <ul id='courseCategory' class='dropdown-content'>
      <li>
        <paper-radio-group selected="{{value}}">
          <paper-radio-button name="all">All</paper-radio-button>
        </paper-radio-group>
      </li>

      <template is="dom-repeat" items="[[items]]" as="item">
        <li>
          <paper-radio-group selected="{{value}}">
            <paper-radio-button name="[[item]]">[[item]]</paper-radio-button>
          </paper-radio-group>
        </li>
      </template>
    </ul>

  </template>
  <script>
    Polymer({
      is: 'course-category-selector',
      properties: {
        value: {
          type: String,
          value: 'all',
          notify: true,
        },
        items: {
          type: Array,
        }
      },
    });
  </script>
</dom-module>
